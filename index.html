<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/fonts.css">
        <title>LOADINGSCREEN</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/scripts/all.min.js"></script>
    </header>
    <body>
        <iframe 
  id="youtube-player" 
  class="bg" 
  src="https://www.youtube.com/embed/GmH42gAW0JQ?autoplay=1&mute=1&start=10" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>
        <img id="cursor" src="assets/media/cursor.png">
        <div class="overlay">
            <div class="cornercontainer">
                <div class="top">
                    <div class="left">
                        <p class="title">LOADINGSCREEN</p>
                        <p class="date" id="date"></p>
                    </div>
                </div>
                <div class="sounds">
                </div>
            </div>
            <div class="container">
                <div class="information">
                    <p class="title">LOADINGSCREEN</p>
                    <div class="description"><p>Welcome to this loadingscreen for FiveM, accessible for free and suitable for any type of server.</p></div>
                </div>
                <div class="loader">
                    <div class="logo">
                        <img class="logo" src="assets/media/logo.png">
                    </div>
                    <p class="progress">0%</p>
                    <p class="description">Loading server...</p>
                </div>
                <div class="categories">
                    <div class="buttons">
                    </div>
                    <div class="carousel">
                        <div class="socialmedia">
                        </div>
                        <div class="staff">
                            <div class="previous"></div>
                            <div class="cards">
                                <div class="innercards">
                                </div>
                                <div class="pages">
                                </div>
                            </div>
                            <div class="next"></div>
                        </div>
                    </div>
                </div>
                <div class="hideoverlay">
                    <div class="bind"></div>
                    SHOW VIDEO
                </div>
            </div>
        </div>
        <script src="assets/scripts/config.js" type="text/javascript"></script>
        <script src="assets/scripts/main.js" type="text/javascript"></script>
    </body>
</html>
